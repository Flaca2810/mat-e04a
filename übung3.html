<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
        <div> <!-- footer contact of the right side -->
            <form>
                <label for="heading">Register to this website!</label>
                <br>
                <label for="username">Username:</label>
                <input type="text" placeholder="Please choose an username">
                <br>
                <label for="password">Password:</label>
                <input type="password" placeholder="Please choose an password">
                <br>
                <label for="email">E-Mail:</label>
                <input type="email" placeholder="example@example.com">
                <br>
                <label for="choose-gender">Choose your gender:</label>
                <br>
                <label for="gender-female">Female:</label>
                <input type="radio" value="female" name="gender" checked>
                <label for="gender-male">Male:</label>
                <input type="radio" value="male" name="gender">
                <br>
                <label for="Teddybär">Teddybär:</label>
                <br>
                <select name="Teddybear">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <br>
                <input type="checkbox" name="contract">
                <label for="contract">Agree to the basic contract</label>
                <br>
                <input type="submit" value="Register now!">
            </form>
        </div>
    </footer>
</body>
</html>
